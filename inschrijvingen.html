    <div class="o-banner__image u-pt-clear"></div>
    <section class="o-row o-row--xl">
      <div class="o-container u-max-width-xl">
        <article class="o-section o-section--xl">
          <div class="o-layout">
            <div class="o-layout__item u-1-of-2-bp3">
              <h2 class="c-lead c-lead--head">Inschrijvingen</h2>
            </div>
            <div class="o-layout__item u-1-of-2-bp3">
              <form
                action="https://docs.google.com/forms/d/e/1FAIpQLSfTsfhlNtihs1ksb4VaKDfJrW3sC6coOjpmbv6nJb6dnIKXmA/formResponse"
                method="POST"
              >
                <legend>Deelnemer 1</legend>
                <input
                  type="text"
                  class="textbox-300"
                  name="entry.1590447953"
                  placeholder="Voornaam"
                  required
                />
                <input
                  type="text"
                  class="textbox-300"
                  name="entry.609469685"
                  placeholder="Naam"
                  required
                />
                <input
                  type="email"
                  class="textbox-300"
                  name="entry.1256978498"
                  placeholder="E-mail"
                  required
                />
                <input
                  type="text"
                  class="textbox-300"
                  name="entry.1052038244"
                  placeholder="Gemeente"
                  required
                />
                <input
                  type="number"
                  class="textbox-300"
                  name="entry.1647528450"
                  placeholder="Postcode"
                  required
                />
                <input
                  type="text"
                  class="textbox-300"
                  name="entry.1364363486"
                  placeholder="Straat & nr"
                  required
                />
                <input
                  type="number"
                  class="textbox-300"
                  placeholder="Telefoonnummer"
                  name="entry.1319474406"
                  maxlength="10"
                  required
                />
                <input
                  type="text"
                  class="textbox-300"
                  id="datepicker"
                  name="entry.438875400"
                  autocomplete="off"
                  placeholder="Geboortedatum"
                  required
                  readonly
                />
                <input
                  type="text"
                  class="textbox-300"
                  name="entry.1621228601"
                  placeholder="Geboorteplaats"
                  required
                />
                <div id="extra"></div>
                <button type="button" id="btnAdd">Deelnemer toevoegen</button>
                <button type="button" id="btnRemove">
                  Deelnemer verwijderen
                </button>
                <legend>Tobbe info</legend>
                <input
                  type="text"
                  class="textbox-300"
                  name="entry.1437388782"
                  placeholder="Naam tobbe"
                  required
                />
                <input
                  type="text"
                  class="textbox-300"
                  name="entry.1534265697"
                  placeholder="Vereniging (optioneel)"
                />
                <input type="checkbox" id="reglement" required />
                <label class="c-lead c-lead-sm checkbox-full" for="reglement"
                  >Ik heb
                  <u
                    ><a
                      target="_blank"
                      rel="noopener noreferrer"
                      href="assets/Reglement.pdf"
                    >
                      het reglement</a
                    ></u
                  >
                  gelezen en ga hier mee akkoord bij inschrijving.</label
                >
                <br />
                <button type="submit" id="btnInschrijven">Schrijf me in</button>
              </form>
            </div>
          </div>
