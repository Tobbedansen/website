          <div class="o-layout">
            <div class="o-layout__item u-1-of-2-bp3">
              <h2 class="c-lead--head">Contact</h2>
            </div>
            <div class="o-layout__item u-1-of-2-bp3">
              <form action="./php/mail.php" method="POST">
                <input
                  type="text"
                  class="textbox-300"
                  name="voornaam"
                  required
                  autocomplete="given-name"
                  placeholder="Voornaam"
                />
                <input
                  type="text"
                  class="textbox-300"
                  name="naam"
                  required
                  autocomplete="family-name"
                  placeholder="Naam"
                />
                <input
                  type="email"
                  class="textbox-300"
                  name="email"
                  required
                  autocomplete="email"
                  placeholder="E-mailadres"
                />
                <input
                  type="number"
                  class="textbox-300"
                  minlength="10"
                  maxlength="10"
                  required
                  name="telefoonnr"
                  autocomplete="tel"
                  placeholder="Telefoonnummer"
                />
                <textarea
                  class="textbox-300"
                  name="opmerking"
                  cols="30"
                  rows="10"
                  required
                  placeholder="Opmerkingen: Typ hier uw tekst..."
                ></textarea>
                <div
                  class="g-recaptcha"
                  data-sitekey="6LdkytQUAAAAAAP0COKUxvfRVBKgM25dXvw2jeEu"
                ></div>
                <button type="submit">Verstuur</button>
              </form>
            </div>
          </div>
